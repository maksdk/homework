<body>

<!-- 	МНЕ КАЖЕТЬСЯ ОЧЕНЬ НЕ УДОБНЫЙ СПОСОБ -->
	<script type="text/javascript">
		var a = [1, 2, 3, 4, 5, 6,];
        document.write("<p>Исходный массив: " + a);

        console.log(a);

        


	</script>
