<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">	
<body>
	<div class="wrapper">
		<form name="form">

			<!-- first name -->
			<div class="form__block">
				<label class="form__block--label" id="label_firstName" for="firstName">Имя</label>
				<input 
					id="firstName"
					name="firstName"
					class="firstName" 
					type="text"
					data-val="[A-Za-zА-Яа-яЁё]"
					data-val-msg="Поле может содержать только буквы"
					data-val-msg-id="errorMsg_firstName"/>
				<span id="errorMsg_firstName"></span>
			</div>
			<!--// first name -->

			<!-- last name -->
			<div class="form__block">
				<label class="form__block--label" id="label_lastName" for="lastName">Фамилия</label>
				<input 
					id="lastName" 
					name="lastName"
					class=" lastName"
					type="text"
					data-val="[A-Za-zА-Яа-яЁё]"
					data-val-msg="Поле может содержать только буквы"
					data-val-msg-id="errorMsg_lastName"/>
				<span id="errorMsg_lastName"></span>
			</div>
			<!--// last name -->

			<!-- age -->
			<div class="form__block">
				<label class="form__block--label" id="label_age" for="age">Возраст</label>
				<input 
				maxlength="2" 
					id="age" 
					name="age"
					class=" age"
					type="text"
					data-val="[0-9]"
					data-val-msg="Поле может содержать только цифры"
					data-val-msg-id="errorMsg_age"/>
				<span id="errorMsg_age"></span>
			</div>
			<!-- //age -->

			<!-- radio buttons -->
			<div class="form__block form__block__radio">
				<div class="radio">
					<input class="radioButton" id="male" type="radio" name="sex"  value="male">
					<label class="radioLabel" for="male">Мужчина</label>
				</div>
				
				<div class="radio">
					<input class="radioButton" id="female" type="radio" name="sex" value="female">
					<label class="radioLabel" for="female">Женщина</label>
				</div>
				<p id="errorMsg_sex"></p>
			</div>
			<!-- //radio buttons -->
			
			<!-- email -->
			<div class="form__block">
				<label class="form__block--label" id="label_email" for="email">Email</label>
				<input   
					id="email"
					name="email"
					class=" email" 
					type="email"
					data-val="[A-Za-z@0-9._-]"
					data-val-msg="Введите в формате: mail@mail.com"
					data-val-msg-id="errorMsg_email"/>
				<span id="errorMsg_email"></span>
			</div>
			<!-- //email -->

			<!-- phone -->
			<div class="form__block">
				<label class="form__block--label" id="label_phone" for="phone">Телефон (0932560750)</label>
				<input 
					maxlength="10" 
					minlength="10" 
					id="phone"
					name="phone"
					class=" phone" 
					type="text"
					data-val="[0-9]"
					data-val-msg="Введите в формате: 0932560750"
					data-val-msg-id="errorMsg_phone"/>
				<span id="errorMsg_phone"></span>
			</div>
			<!--// phone -->

			<!-- password -->
			<div class="form__block ">
				<label class="form__block--label" id="label_passwordTop" for="passwordTop">Пароль</label>
				<input 
					id="passwordTop"
					name="passwordTop"
					class=" passwordTop" 
					type="password"
					data-val=""
					data-val-msg="Пароли не совпадают"
					data-val-msg-id="errorMsg_passwordTop"/>
				<span id="errorMsg_passwordTop"></span>
				<a class="passEye" name="passwordTop"></a> 
			</div>
			<div class="form__block ">
				<label class="form__block--label" id="label_passwordBottom"  for="passwordBottom">Подтвердите пароль</label>
				<input 
					id="passwordBottom"
					name="passwordBottom"
					class=" passwordBottom" 
					type="password"
					data-val=""
					data-val-msg="Пароли не совпадают"
					data-val-msg-id="errorMsg_passwordBottom"/>
				<span id="errorMsg_passwordBottom"></span>
				<a class="passEye" name="passwordBottom"></a>
			</div>
			<!-- //password -->

			<!-- textarea -->
			<div class="form__block " id="form__block__textarea">
				<label class="form__block--label" id="label_textarea"  for="textarea">Сообщение</label>
				<textarea  
					id="textarea" 
					name="textarea" 
					class=" textarea"
					data-val=""
					data-val-msg=""
					data-val-msg-id="errorMsg_textarea"></textarea>
				<p id="errorMsg_textarea"></p>
			</div>
			<!-- //textarea -->
			
			<!-- buttons -->
			<div class="form__block__submit">
				<input class="form__block__submit--button" type="submit" value="send" name="send">
				<input class="form__block__submit--button" type="submit" value="exit" name="exit">
			</div>
			<!-- //buttons -->
		</form>
		
		<!-- send message -->
		<div class="aendMessage displayNone" id="message">
			<img src="img/avatar/user-avatar-placeholder-small.jpg" alt="Пользователь">
			<p>Имя: </p>
			<p>Фамилия: </p>
			<p>Возраст: </p>
			<p>Пол: </p>
			<p>Email: </p>
			<p>Телефон: </p>
			<p>Сообщение: </p>
		</div>
		<!-- //send message -->
	</div>

	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
