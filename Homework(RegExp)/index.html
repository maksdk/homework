<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RegExp</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="div__form" class="form">
		<form>
			<h1>Заполните форму</h1>
		<div>
			<input id="input"  placeholder="Ваше имя" type="text" name="username" class="form__input">
			<span id="span__example">Пример: <br>Иван, Ivan, иван, ivan</span>
		</div>
		<div>
			<input id="email" placeholder="Ваш e-mail" type="text" name="email" class="form__input">
			<span id="span__example">Пример:<br> ivanov.ivan@example.com</span>
		</div>
		<div>
			<input id="tel"   placeholder="Ваш телефон" type="text" name="tel" class="form__input">
			<span id="span__example">Пример:<br> 093-256-07-50</span>
		</div>
		<div>
			<input id="submit" type="submit"  value="Отправить" name="submit" class="form__input">
		</div>
		</form>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
