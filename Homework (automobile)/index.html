<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="" name="">
	<script type="text/javascript">
		=====Create Automobile=====
		function Automobile(manufact, model, year,  color) {
  				this.manufact = manufact;
 				this.model = model;
 				this.year = year;
 				this.color = color;		
		}
 		Automobile.prototype.autoInfo = function(){
 					return "Производитель автомобиля: " + this.manufact + "<br>" +
 					"Модель: " + this.model + "<br>" + 
 					"Год выпуска: " + this.year + "<br>" ;
 				}
 		Automobile.prototype.whatColor = function(){
 					return "Цвет: " + this.color + "<br>";
 				}
 		var auto_1 = new Automobile ("Nissan", "Skyline", 2007, "Красный");
 		var auto_2 = new Automobile ("Toyota", "Corolla", 2009, "Черный");
 		var auto_3 = new Automobile ("Volkswagen", "Golf", 2009, " Синий");
 		document.write (auto_1.autoInfo() );
 		document.write (auto_1.whatColor() );
 		document.write ("<hr>");
 		document.write (auto_2.autoInfo() );
 		document.write (auto_2.whatColor() );
 		document.write ("<hr>");
 		document.write (auto_3.autoInfo() );
 		document.write (auto_3.whatColor() );

 		//=====Create Driver=====
 		function Driver (name, experience, manufact, model, year,  color){
 			this.name = name;
 			this.experience = experience;

 			this.manufact = manufact;
 			this.model = model;
 			this.year = year;
 			this.color = color;	

 			this.driverInfo = function(){
 			return "Имя водителя: " + this.name + "<br>" + "Стаж: " + this.experience + " года" + "<br>";
 			}
 		}
 		Driver.prototype = new Automobile();
 		var dima = new Driver ("Дмитрий", 3, "Ford", "Focus", 2010, "Белый");
 		document.write ("<hr>" + dima.driverInfo(), dima.autoInfo(), dima.whatColor() + "<hr>" );



	</script>
</body>
</html>
