-->

    <head>
        <title>Тег div</title>
        <style>	
	        div {
	        	display: inline-block;
	        }

        <div style=" background-color:Yellow">

        </div>
        <div style=" background-color:Red">

        </div>
        <div style=" background-color:Black">
             Этот текст находится в контейнере
        </div>
        <div style=" background-color: #ccc">
             Этот текст находится в контейнере
        </div>
    </body>
</html>
