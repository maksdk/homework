<!--
јтрибут cellspacing отвечает за отступы между €чейками таблицы, и отступы до границы таблицы.
-->

<html>
    <head>
        <title>јтрибут cellspacing</title>
    </head>
    <body>
       <h4>
        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
            cellspacing = 0:</h4>
        <table border="1" cellspacing="0">
            <tr>
                <td>
                    First
                </td>
                <td>
                    Row
                </td>
            </tr>
            <tr>
                <td>
                    Second
                </td>
                <td>
                    Row
                </td>
            </tr>
        </table>
        <h4>
            cellspacing = 10:</h4>
        <table border="1" cellspacing="10">
            <tr>
                <td>
                    First
                </td>
                <td>
                    Row
                </td>
            </tr>
            <tr>
                <td>
                    Second
                </td>
                <td>
                    Row
                </td>
            </tr>
        </table>
    </body>
</html>
