<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-factorial</title>
</head>
<body>
	<script type="text/javascript">
		var counter;
		do {
			var counter = +prompt("Введите число");
		} while (counter <= 0)
		
		var factorial = 1;

		document.write ("Факториал числа:" + counter + " ! = ");

		do {
			factorial = factorial * counter;
			counter = counter - 1;
		} while (counter > 0);
		document.write (factorial);
	</script>
	
</body>
</html>
